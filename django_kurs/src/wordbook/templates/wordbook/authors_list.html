{% extends 'base.html' %}

{% block title %}
  Авторы:
{% endblock title %}


{% block main_content %}

  <h1> Авторы: </h1>
    <table class="table table-hover">
        <tr> 
            <td> ID </td> 
            <td> Имя Автора </td> 
            <td> Описание </td>
        </tr>
         {% for author in object_list %}
        <tr>
            <td> {{ author.pk }}</td>
            <td> {{ author.name }}</td> 
            <td> {{ author.description }} </td>  
            <td>
                <a href="{% url 'wordbook:authors-detail' author.pk %}"> <i class="fas fa-info"></i> </a>
                <a href="{% url 'wordbook:authors-delete' author.pk %}"> <i class="fas fa-trash"></i> </a>
                <a href="{% url 'wordbook:authors-update' author.pk %}"> <i class="fas fa-edit"></i> </a>

             </td>
         </tr> 
         {% endfor %}
    </table>
    <br>
    <a href="{% url 'wordbook:authors-create' %}"class ="btn btn-success"><i class="fas fa-plus"></i></a><br><br>
   
{% endblock main_content %}
